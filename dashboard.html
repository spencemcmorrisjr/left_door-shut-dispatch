<body>

  <h1>Admin Dashboard</h1>

  <ul>

    <li>Dispatch Fee: 10%</li>
    <li>Tax Add-On: $500</li>

  <h3>Contracts</h3>

    <li>

  <h3>Upload Control</h3>

  <p>
    Upload Access:
    <strong id="uploadStatus">LOCKED</strong>
  </p>

  <button id="toggleBtn">Toggle Upload Lock</button>

  <script>
    let uploadsLocked = true;

    document.getElementById("toggleBtn").addEventListener("click", function () {
      uploadsLocked = !uploadsLocked;

      document.getElementById("uploadStatus").textContent =
        uploadsLocked ? "LOCKED" : "UNLOCKED";

      alert(
        uploadsLocked
          ? "Uploads have been LOCKED."
          : "Uploads have been UNLOCKED."
      );
    });
  </script>

</body>
</html>
