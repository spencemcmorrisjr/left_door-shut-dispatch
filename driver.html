<!DOCTYPE html>
<html>
<head>
  <title>Driver Module</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>ðŸš› Driver Dashboard</h2>

<!-- DRIVER INFO -->
<div class="card">
  <h3>Current Load</h3>
  <p><strong>Start:</strong> Dallas, TX</p>
  <p><strong>Drop:</strong> Atlanta, GA</p>
  <h3>Truck Profile</h3>

<label>Truck Height (ft):</label>
<input type="number" id="truckHeight" placeholder="13.6">

<label>Truck Weight (lbs):</label>
<input type="number" id="truckWeight" placeholder="80000">

<label>Axles:</label>
<input type="number" id="truckAxles" placeholder="5">

<button onclick="saveTruckProfile()">Save Truck Profile</button>

<p id="truckProfileStatus"></p>
  <button onclick="acceptLoad()">Accept Load</button>
</div>
<h3>Recommended Fuel Stops</h3>

<ul id="fuelStopsList"></ul>
<!-- ROUTE SECTION -->
<div class="card">
  <h3>Fuel-Optimized Route</h3>
  <p id="routeStatus">Load not accepted yet.</p>
</div>

<!-- EXPENSE GRAPH -->
<div class="card">
  <h3>Driver Expenses</h3>
<h3>Proof of Delivery (BOL)</h3>

<input type="file" id="bolUpload" accept=".pdf,.jpg,.png">

<button onclick="saveBOL()">Upload BOL</button>

<p id="bolStatus"></p>
  <div class="bar fuel">Fuel: $1,200</div>
  <div class="bar tolls">Tolls: $180</div>
  <div class="bar food">Food: $250</div>
</div>
<h3>Factoring Company</h3>

<label>Select Factoring Company:</label>
<select id="factoringCompany">
  <option value="">-- Select --</option>
  <option value="TAFS">TAFS</option>
  <option value="Triumph">Triumph Business Capital</option>
  <option value="RTS">RTS Financial</option>
  <option value="Apex">Apex Capital</option>
</select>

<button onclick="saveFactoring()">Save Factoring Company</button>

<p id="factoringStatus"></p>

<div id="factoringDetails"></div>

<script>
function acceptLoad() {
  document.getElementById("routeStatus").innerText =
    "Best Route Loaded: I-20 E â†’ I-85 N | Fuel Stops: Loves, Pilot";
  alert("Load accepted. Route sent to driver.");
}
</script>

</body>
</html>
