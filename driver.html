<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Door Shut Dispatch - Driver Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a8a;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Header & Logo */
    #header {
      text-align: center;
      padding: 10px;
      background-color: white;
      border-bottom: 4px solid #ffcc00;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #header img {
      max-height: 120px;
    }

    /* Login form */
    #loginDiv {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    #loginDiv input {
      margin: 5px;
      padding: 8px;
      width: 220px;
      font-size: 16px;
    }
    #loginDiv button {
      padding: 8px 16px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffcc00;
      border: none;
    }

    /* Main content */
    #driverContent {
      display: none;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border: 3px solid #ffcc00;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button.actionButton {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
    }

    audio {
      display: block;
      margin: 10px auto;
      width: 100%;
      max-width: 720px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

  <!-- Header & Logo -->
  <div id="header">
    <img src="logo.png" alt="Left Door Shut Dispatch Logo">
  </div>

  <!-- Login -->
  <div id="loginDiv">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Driver Content -->
  <div id="driverContent">

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop playsinline controls>
      <source src="suno_trucker_loop.mp3" type="audio/mpeg">
    </audio>

    <!-- Music Controls -->
    <div style="text-align:center; margin-top:10px;">
      <button class="actionButton" onclick="toggleMusic()">Mute / Unmute Music</button>
      <input type="range" id="musicVolume" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)">
    </div>

    <!-- Driver Info -->
    <label for="driverName">Driver Name:</label>
    <input type="text" id="driverName">

    <label for="loadInfo">Current Load Info:</label>
    <textarea id="loadInfo" rows="3"></textarea>

    <!-- Expenses -->
    <label>Driver Expenses</label>
    <table id="expensesTable">
      <thead>
        <tr>
          <th>Expense Type</th>
          <th>Amount</th>
          <th>Receipt (required)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="actionButton" onclick="addExpenseRow()">Add New Expense</button>

    <!-- Send Button -->
    <button class="actionButton" onclick="sendDriverData()">SEND</button>

    <!-- Logout -->
    <button class="actionButton" onclick="logout()">LOGOUT</button>

  </div>

  <script>
    // ---------- Login ----------
    const correctEmail = "LeftDoorShutDispatch@gmail.com";
    const correctPass = "Reny323";

    function login() {
      let email = document.getElementById("loginEmail").value.trim();
      let pass = document.getElementById("loginPass").value.trim();
      if(email === correctEmail && pass === correctPass) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("driverContent").style.display = "block";
        loadSavedData();
      } else {
        alert("Invalid login. Check email and password.");
      }
    }

    function logout() {
      location.reload();
    }

    // ---------- Expenses ----------
    function addExpenseRow() {
      let tbody = document.querySelector("#expensesTable tbody");
      let row = document.createElement("tr");
      row.innerHTML = `
        <td>
          <select>
            <option value="Fuel">Fuel</option>
            <option value="Toll">Toll</option>
            <option value="Lumper">Lumper</option>
            <option value="Insurance">Insurance</option>
            <option value="Tags/IFTA">Tags/IFTA</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Business">Business</option>
          </select>
        </td>
        <td><input type="number" step="0.01"></td>
        <td><input type="file" accept="image/*,application/pdf" onchange="requireReceipt(this)"></td>
      `;
      tbody.appendChild(row);
    }

    function requireReceipt(input) {
      if(!input.files.length){
        alert("Receipt required!");
        input.previousElementSibling.value = "";
      }
    }

    // ---------- Save & Load ----------
    function sendDriverData() {
      let data = {
        name: document.getElementById("driverName").value,
        load: document.getElementById("loadInfo").value,
        expenses: []
      };
      document.querySelectorAll("#expensesTable tbody tr").forEach(tr => {
        let type = tr.cells[0].querySelector("select").value;
        let amount = tr.cells[1].querySelector("input").value;
        let receipt = tr.cells[2].querySelector("input").files[0]?.name || "";
        data.expenses.push({type, amount, receipt});
      });
      localStorage.setItem("driverData", JSON.stringify(data));
      alert("Driver data saved locally!");
    }

    function loadSavedData() {
      let saved = localStorage.getItem("driverData");
      if(saved) {
        let data = JSON.parse(saved);
        document.getElementById("driverName").value = data.name;
        document.getElementById("loadInfo").value = data.load;
        if(data.expenses.length > 0) {
          data.expenses.forEach(exp => {
            addExpenseRow();
            let lastRow = document.querySelector("#expensesTable tbody").lastChild;
            lastRow.cells[0].querySelector("select").value = exp.type;
            lastRow.cells[1].querySelector("input").value = exp.amount;
          });
        }
      }
    }

    // ---------- Music ----------
    function toggleMusic() {
      let music = document.getElementById("bgMusic");
      music.muted = !music.muted;
    }
    function setVolume(vol) {
      let music = document.getElementById("bgMusic");
      music.volume = vol;
    }
  </script>
</body>
</html>
