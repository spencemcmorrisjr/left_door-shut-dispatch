<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver Portal | Left Door Shut Dispatch</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #e9edf2;
  color: #1f2933;
}

.header {
  background: #1f3a5f;
  padding: 15px 40px;
  display: flex;
  align-items: center;
}

.header img {
  max-height: 80px;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 30px;
}

.card {
  background: #ffffff;
  padding: 20px;
  margin-bottom: 25px;
  border-radius: 10px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
}

h2 {
  margin-top: 0;
  color: #1f3a5f;
}

.notice {
  background: #e8f0ff;
  border-left: 6px solid #1f3a5f;
  padding: 15px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}

button {
  margin-top: 15px;
  background: #1f3a5f;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #162c47;
}

.file-list {
  font-size: 14px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo.png" alt="Left Door Shut Dispatch Logo">
</div>

<div class="container">

  <div class="notice">
    <strong>IMPORTANT â€“ RECEIPTS REQUIRED</strong><br>
    All expenses must include a photo or receipt. Expenses without proof will not be filed.
  </div>

  <div class="card">
    <h2>Upload BOL / Proof of Delivery</h2>
    <input type="file" multiple>
    <div class="file-list">Multiple files allowed. Files never overwrite.</div>
  </div>

  <div class="card">
    <h2>Driver Expenses (Per Load)</h2>

    <input type="text" placeholder="Load ID">

    <select>
      <option>Fuel</option>
      <option>Reefer Fuel</option>
      <option>Tolls</option>
      <option>Lumper Fee</option>
      <option>Maintenance / Repairs</option>
      <option>Tires</option>
      <option>Towing</option>
      <option>Hotels</option>
      <option>Insurance</option>
    </select>

    <input type="number" placeholder="Amount">
    <input type="file" multiple>
    <button>Add Expense</button>
  </div>

  <div class="card">
    <h2>Tax Paperwork</h2>
    <p>Files are separated automatically by year.</p>
    <input type="file" multiple>
  </div>

</div>

</body>
</html>
